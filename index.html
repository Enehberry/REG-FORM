<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
   <h1>Registration Form</h1> 
   <p>Please fill out this form with the required information.</p>
   <p>Enter your first name:</p>
   <form method="post" action="https://register-demo.freecodecamp.org">
   <fieldset>
       <label for="first-name">First Name <input type="text" name="first-name"></label>
       <label for="last-name">Last Name <input type="text" name="last-name"></label>
       <label for="email">E-mail <input type="email"></label>
       <label for="new password">Create new password <input type="password" minlength="8" required name="new-password"></label>
       <label for="confirm-password">Confirm password <input type="text"></label>
   </fieldset>
   <fieldset>
       <legend>Account type(required)</legend>
       <label for="personal-account"> <input type="radio" name='account-type' checked class="inline"> Personal</label>
       <label for="business-account"> <input type="radio" name="account-type" class="inline"> Business</label>
   </fieldset>
   <fieldset>
       <label for="profile pictue">Upload a profile picture: <input type="file" name="profile-picture"></label>
       <label for="age">Input your age(years) <input type="number" min="13" max="120" name="age"> </label>
       <label>
           How did you hear about us?
           <select name="" id="" name="referrer">
               <option value="">(select one)</option>
               <option value="1">Freecodecamp news</option>
               <option value="2">Free code camp youtube</option>
               <option value="3">Free code camp forum</option>
               <option value="4">Other</option>
           </select>
       </label>
       <label for="bio">Provide a bio:
           <textarea name="bio" id="" cols="30" rows="3" placeholder="i love coding on the beach..." name="bio"></textarea>
       </label>
   </fieldset>
   <fieldset></fieldset>
   <label for="terms-and-conditions"><input type='checkbox' id="terms-and-conditions" class="inline">I accept the <a href="https://www.freecodecamp.org/news/terms-of-service">terms and conditions.</a></label>

   <input type="submit" value="Submit">
</form>
   
</body>
</html>
